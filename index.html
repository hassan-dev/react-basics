<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--render here-->
</div>

<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
<script type="text/babel">
    const Clock = function(props)
    {
        const date = new Date();
        const year = date.getFullYear();
        return <h1 style={{color: props.color}}>CopyRight {year}</h1>;
    };

    const Clock1 = function(props)
    {
        const date = new Date();
        const today = date.getDate();
        const month = date.getMonth();
        return <h1 style={{color:props.color}}>Today is {today}/{month}</h1>
    };

    const Render = function()
    {
        return <div>
            <Clock color="red" />
            <Clock color="blue" />
            <Clock color="orange" />
            <Clock1 color="purple" />
        </div>
    };

    ReactDOM.render(<Render />, document.getElementById('app'));
</script>
</body>
</html>
